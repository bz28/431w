<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Information</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }

        header {
            background-color: #00448d;
            color: white;
            padding: 15px;
            font-size: 24px;
            position: relative;
        }

        .top-right-links {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        .top-right-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .top-right-links a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 500px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            max-width: 500px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h2>NittanyBusiness</h2>
        <div class="top-right-links">
            <a href="{{ url_for('profile') }}">View Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </header>

    <h2>Enter your information</h2>
    <form action="{{ url_for('buy_now') }}" method="post">
        <input type="text" name="Cnum" placeholder="Credit Card Number" required value="{{ saved_card[0] if saved_card else '' }}">
        <input type="text" name="Ctype" placeholder="Card Type" required value="{{ saved_card[1] if saved_card else '' }}">
        <input type="text" name="Cexpm" placeholder="Expiration Month" required value="{{ saved_card[2] if saved_card else '' }}">
        <input type="text" name="Cexpy" placeholder="Expiration Year" required value="{{ saved_card[3] if saved_card else '' }}">
        <input type="text" name="Ccode" placeholder="Security Code" required value="{{ saved_card[4] if saved_card else '' }}">
        <div>
            <input type="checkbox" name="save_card" id="save_card">
            <label for="save_card">Save information for future payments</label>
        </div>
        <button type="submit">Purchase</button>
    </form>

    <div>
        <a href="{{ url_for('buyerhome') }}">
            <button type="button">Back To Home</button>
        </a>
    </div>
</body>
</html>
