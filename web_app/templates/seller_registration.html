<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d7d7d7;
        }
        .register-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            width: 95%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Account</h2>
        <form action="{{ url_for('sellerregistration') }}" method="post">
            <input type="email" name="Email" placeholder="Email" required>
            <input type="password" name="Password" placeholder="Password" required>
            <input type="street_name" name="StreetName" placeholder="Street Name" required>
            <input type="street_num" name="StreetNum" placeholder="Street Number" required>
            <input type="city" name="City" placeholder="City" required>
            <input type="state" name="State" placeholder="State" required>
            <input type="zipcode" name="Zipcode" placeholder="Zipcode" required>
            <input type="business_name" name="BusinessName" placeholder="Business Name" required>
            <input type="bank_routing_number" name="BankRoutingNumber" placeholder="Bank Routing Number" required>
            <input type="bank_account_number" name="BankAccountNumber" placeholder="Bank Account Number" required>
            <input type="balance" name="Balance" placeholder="Balance" required>
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('login') }}" style="display: block; margin-top: 15px; color: #007bff; text-decoration: none;">Back to Login</a>
    </div>
</body>
</html>
