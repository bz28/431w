<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Home</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }

        header {
            background-color: #00448d;
            color: white;
            padding: 15px;
            font-size: 24px;
            position: relative;
        }

        .top-right-links {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        .top-right-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .top-right-links a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: left;
        }

        .card h3 {
            color: #00448d;
            margin-top: 0;
        }

        .button {
            background-color: #00448d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #003366;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            position: relative;
            margin-top: 40px;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h2>NittanyBusiness</h2>
        <div class="top-right-links">
            <a href="{{ url_for('profile') }}">View Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </header>
    <section>
        <h2>Seller Dashboard</h2>
        <div class="dashboard">
            <div class="card">
                <h3>Products</h3>
                <p>Manage your product listings</p>
                <a href="#" class="button">View Products</a>
            </div>

            <div class="card">
                <h3>Orders</h3>
                <p>Track and fulfill customer orders</p>
                <a href="#" class="button">View Orders</a>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2025 NittanyBusiness. All rights reserved.
    </footer>
</body>

</html>
