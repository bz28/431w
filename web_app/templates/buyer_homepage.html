<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Home</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }

        header {
            background-color: #00448d;
            color: white;
            padding: 15px;
            font-size: 24px;
            position: relative;
        }

        .top-right-links {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        .top-right-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .top-right-links a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
        }

        .search-bar {
            margin: 20px auto;
            width: 80%;
        }

        .search-bar input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }

        .links-section a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #00448d;
            font-weight: bold;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            margin-top: 60px;
            width: 100%;
        }

        .dropdown {
            display: inline-block;
            position: relative;
            margin: 10px;
        }

        .dropdown-btn {
            background-color: #00448d;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            text-align: left;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }


        .category-item {
            padding: 12px 16px;
            display: block;
            cursor: pointer;
            color: #00448d;
            font-weight: bold;
        }

        .category-item:hover {
            background-color: #ddd;
        }

    </style>
</head>
<body>
    <header>
        <h2>NittanyBusiness</h2>
        <div class="top-right-links">
            <a href="{{ url_for('profile') }}">View Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </header>

    <section>
        <h2>Welcome to NittanyBusiness!</h2>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search products by name or category...">
        </div>

        <div class="dropdown">
            <button class="dropdown-btn">Categories</button>
            <div class="dropdown-content">
                {% for category in root_categories %}
                    <div class="category">
                        <span class="category-item">{{ category[0] }}</span>
                        
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="links-section">
            <a href="#">View Order History</a>
            <a href="#">Leave a Review</a>
        </div>
    </section>
</body>
</html>
