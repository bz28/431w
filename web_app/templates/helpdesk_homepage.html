<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk Home</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }
        header {
            background-color: #00448d;
            color: white;
            padding: 15px;
            font-size: 24px;
            position: relative;
        }
        .top-right-links {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }
        .top-right-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .top-right-links a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            width: 100%;
        }
        .button-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            background-color: #00448d;
            color: white;
            border: none;
            padding: 10px;
            width: 95%;
            border-radius: 5px;
            cursor: pointer;
            margin: 2px;
        }
        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <header>
        <h2>NittanyBusiness Helpdesk</h2>
        <div class="top-right-links">
            <a href="{{ url_for('profile') }}">View Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </header>
    
    <section>
        <hr width="80%">
        <h3>Select a task:</h3>
        <div class="button-container">
            <button type="button" onclick="location.href='pending-requests.html'">View Pending Requests</button>
            <button type="button" onclick="location.href='user-management.html'">User Management</button>
            <button type="button" onclick="location.href='system-admin.html'">System Administration</button>
        </div>
        <hr width="80%">
    </section>
</body>
</html>
